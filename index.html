<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
</head>

<body>

    <div class="container">
        <div class="buttons">
            <button class="btn" data-target="monday">Понеділок</button>
            <button class="btn" data-target="tuesday">Вівторок</button>
            <button class="btn" data-target="wednesday">Середа</button>
            <button class="btn" data-target="thursday">Четвер</button>
            <button class="btn" data-target="friday">П'ятниця</button>
        </div>
        <div class="abc" id="monday">
            <h2>Понеділок</h2>
            <div class="schedule">
                <div class="add-subject">
                    <input type="text" placeholder="Предмет">
                    <button class="add-subject-btn" data-subjects="monday-subjects"> Додати предмет </button>
                </div>
                <div class="subjects" id="monday-subjects">
                    <!-- тут будуть предмети -->
                </div>
            </div>
        </div>

        <div class="abc" id="tuesday">
            <h2>Вівторок</h2>
            <div class="schedule">
                <div class="add-subject">
                    <input type="text" placeholder="Предмет">
                    <button class="add-subject-btn" data-subjects="tuesday-subjects"> Додати предмет </button>
                </div>
                <div class="subjects" id="tuesday-subjects">
                    <!-- тут будуть предмети -->
                </div>
            </div>
        </div>

        <div class="abc" id="wednesday">
            <h2>Середа</h2>
            <div class="schedule">
                <div class="add-subject">
                    <input type="text" placeholder="Предмет">
                    <button class="add-subject-btn" data-subjects="wednesday-subjects"> Додати предмет </button>
                </div>
                <div class="subjects" id="wednesday-subjects">
                    <!-- тут будуть предмети -->
                </div>
            </div>
        </div>

        <div class="abc" id="thursday">
            <h2>Четвер</h2>
            <div class="schedule">
                <div class="add-subject">
                    <input type="text" placeholder="Предмет">
                    <button class="add-subject-btn" data-subjects="thursday-subjects"> Додати предмет </button>
                </div>
                <div class="subjects" id="thursday-subjects">
                    <!-- тут будуть предмети -->
                </div>
            </div>
        </div>

        <div class="abc" id="friday">
            <h2>П'ятниця</h2>
            <div class="schedule">
                <div class="add-subject">
                    <input type="text" placeholder="Предмет">
                    <button class="add-subject-btn" data-subjects="friday-subjects"> Додати предмет </button>
                </div>
                <div class="subjects" id="friday-subjects">
                    <!-- тут будуть предмети -->
                </div>
            </div>
        </div>
    </div>

</body>
</html>
